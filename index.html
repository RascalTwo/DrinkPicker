<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Drink Maker</title>
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<main>

			<form id="search-by-name">
				<input type="search" placeholder="Drink Name" list="drink-autocomplete" />
				<datalist id="drink-autocomplete"></datalist>
				<button>Search</button>
			</form>

			<section id="drink-options" class="hidden">

			</section>

			<section id="drink" class="hidden">
				<h2></h2>
				<div id="info">
					<table>
						<tbody></tbody>
					</table>
					<img />
					<table id="ingredients-table">
						<thead>
							<tr>
								<th>Ingredient</th>
								<th>Measure</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<p></p>
			</section>
		</main>

		<script src="index.js"></script>
	</body>

</html>
